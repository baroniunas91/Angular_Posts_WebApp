<form class="add-form" (ngSubmit)="onSubmit()">
    <input type="text" name="xcoordinate" [(ngModel)] = "xcoordinate" placeholder="Enter X Coordinate...">
    <input type="text" name="ycoordinate" [(ngModel)] = "ycoordinate" placeholder="Enter Y Coordinate...">
    <input type="submit" value="Add" class="btn">
</form>
